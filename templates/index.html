<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Video Downloader & Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border-top-color: #3498db;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
<link rel="icon" href="favicon.ico">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-8 space-y-6">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">M3U8 Downloader & Converter</h1>
            <p class="text-gray-500 mt-2">Incolla un URL .m3u8 per scaricare il video come file MP4.</p>
        </div>
        <div class="space-y-4">
            <div class="relative">
                <input type="url" id="m3u8-url" placeholder="https://example.com/path/to/playlist.m3u8" class="w-full px-4 py-3 pr-10 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                <button id="clear-btn" class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer text-gray-400 hover:text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div>
                <label for="audio-delay" class="block text-sm font-medium text-gray-700 mb-1">Correzione Sincronizzazione Audio (opzionale)</label>
                <input type="number" id="audio-delay" name="audio-delay" placeholder="0" class="w-full px-4 py-3 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                <p class="text-xs text-gray-500 mt-1">Valore in centesimi di secondo. Es: <span class="font-mono">-25</span> per anticipare di 0.25s, <span class="font-mono">50</span> per ritardare di 0.5s.</p>
            </div>

            <button id="process-btn" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-102 flex items-center justify-center space-x-2">
                <span>Avvia Processo</span>
            </button>
        </div>
        <div id="status-container" class="hidden pt-4 space-y-4">
            <div id="message-box" class="hidden p-4 rounded-lg text-sm"></div>
            <!-- BARRA DI AVANZAMENTO -->
            <div id="progress-container" class="hidden w-full bg-gray-200 rounded-full h-4 transition-opacity">
                <div id="progress-bar" class="bg-blue-600 h-4 rounded-full text-xs font-medium text-blue-100 text-center p-0.5 leading-none transition-all duration-300" style="width: 0%">0%</div>
            </div>
            <p id="status-text" class="text-center text-sm text-gray-600"></p>
            <div id="download-link-container" class="hidden text-center">
                <a id="download-link" class="inline-block bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition-transform transform hover:scale-105">
                    Download Pronto! Clicca qui.
                </a>
                <p class="text-xs text-gray-500 mt-2">
                    Nota: Il link per il download è temporaneo e scadrà tra circa 30 minuti.
                </p>
            </div>
        </div>
    </div>
    <script>
        const urlInput = document.getElementById('m3u8-url');
        const clearBtn = document.getElementById('clear-btn');
        const delayInput = document.getElementById('audio-delay');
        const processBtn = document.getElementById('process-btn');
        const statusContainer = document.getElementById('status-container');
        const messageBox = document.getElementById('message-box');
        const statusText = document.getElementById('status-text');
        const downloadLinkContainer = document.getElementById('download-link-container');
        const downloadLink = document.getElementById('download-link');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        let pollingInterval;

        processBtn.addEventListener('click', startProcess);
        clearBtn.addEventListener('click', () => {
            urlInput.value = '';
            urlInput.focus();
        });

        function showMessage(type, text) {
            messageBox.textContent = text;
            messageBox.className = 'p-4 rounded-lg text-sm';
            messageBox.classList.add(type === 'error' ? 'bg-red-100' : 'bg-blue-100', type === 'error' ? 'text-red-700' : 'text-blue-700');
            messageBox.classList.remove('hidden');
        }

        function resetUI() {
            if (pollingInterval) clearInterval(pollingInterval);
            statusContainer.classList.add('hidden');
            messageBox.classList.add('hidden');
            downloadLinkContainer.classList.add('hidden');
            progressContainer.classList.add('hidden');
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
            statusText.textContent = '';
            processBtn.disabled = false;
            processBtn.innerHTML = `<span>Avvia Processo</span>`;
        }

        function setLoadingState() {
            processBtn.disabled = true;
            processBtn.innerHTML = `<div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6"></div> <span class="ml-2">In Lavorazione...</span>`;
        }

        async function startProcess() {
            const m3u8Url = urlInput.value.trim();
            const audioDelayValue = delayInput.value.trim();
            const audioDelayCs = parseInt(audioDelayValue, 10) || 0;

            if (!m3u8Url) {
                showMessage('error', 'Per favore, inserisci un URL valido.');
                statusContainer.classList.remove('hidden');
                return;
            }
            resetUI();
            statusContainer.classList.remove('hidden');
            setLoadingState();
            statusText.textContent = 'Avvio del processo sul server...';

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: m3u8Url, audio_delay: audioDelayCs }),
                });
                if (!response.ok) throw new Error('Errore nell\'avvio del processo.');

                const result = await response.json();
                const { job_id } = result;
                if (job_id) {
                    pollStatus(job_id);
                } else {
                    throw new Error(result.error || 'Il server non ha restituito un Job ID.');
                }
            } catch (error) {
                showMessage('error', `Si è verificato un errore: ${error.message}`);
                resetUI();
            }
        }

        function pollStatus(jobId) {
            pollingInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/status/${jobId}`);
                    if (response.status === 404) {
                        clearInterval(pollingInterval);
                        showMessage('error', 'Il processo è scaduto o non è stato trovato. Riprova.');
                        resetUI();
                        return;
                    }
                    if (!response.ok) return;

                    const data = await response.json();

                    // Aggiorna la barra di avanzamento se presente
                    if (data.progress !== undefined) {
                        progressBar.style.width = `${data.progress}%`;
                        progressBar.textContent = `${data.progress}%`;
                    }

                    switch (data.status) {
                        case 'downloading':
                            progressContainer.classList.remove('hidden');
                            statusText.textContent = 'Il server sta scaricando i segmenti video...';
                            break;
                        case 'converting':
                            progressContainer.classList.remove('hidden');
                            statusText.textContent = 'Conversione in MP4 in corso...';
                            break;
                        case 'complete':
                            clearInterval(pollingInterval);
                            statusText.textContent = 'Conversione completata con successo!';
                            progressContainer.classList.add('hidden');
                            downloadLink.href = data.download_url;
                            downloadLinkContainer.classList.remove('hidden');
                            processBtn.disabled = false;
                            processBtn.innerHTML = `<span>Avvia Processo</span>`;
                            break;
                        case 'error':
                            clearInterval(pollingInterval);
                            progressContainer.classList.add('hidden');
                            showMessage('error', `Errore del server: ${data.message}`);
                            resetUI();
                            break;
                    }
                } catch (error) {
                    console.error("Errore durante il polling:", error);
                }
            }, 3000);
        }
    </script>
</body>
</html>
