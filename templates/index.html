<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Video Downloader & Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border-top-color: #3498db;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-8 space-y-6">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">M3U8 Downloader & Converter</h1>
            <p class="text-gray-500 mt-2">Incolla un URL .m3u8 per scaricare il video come file MP4.</p>
        </div>
        <div class="space-y-4">
            <div class="relative">
                <input type="url" id="m3u8-url" placeholder="https://example.com/path/to/playlist.m3u8" class="w-full px-4 py-3 pr-12 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            </div>
            <button id="process-btn" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-102 flex items-center justify-center space-x-2">
                <span>Avvia Processo</span>
            </button>
        </div>
        <div id="status-container" class="hidden pt-4 space-y-4">
            <div id="message-box" class="hidden p-4 rounded-lg text-sm"></div>
            <p id="status-text" class="text-center text-sm text-gray-600"></p>
            <div id="download-link-container" class="hidden text-center">
                <a id="download-link" class="inline-block bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition-transform transform hover:scale-105">
                    Download Pronto! Clicca qui.
                </a>
                <!-- MESSAGGIO DI AVVISO SULLA SCADENZA -->
                <p class="text-xs text-gray-500 mt-2">
                    Nota: Il link per il download è temporaneo e scadrà tra circa 30 minuti.
                </p>
            </div>
        </div>
    </div>
    <script>
        const urlInput = document.getElementById('m3u8-url');
        const processBtn = document.getElementById('process-btn');
        const statusContainer = document.getElementById('status-container');
        const messageBox = document.getElementById('message-box');
        const statusText = document.getElementById('status-text');
        const downloadLinkContainer = document.getElementById('download-link-container');
        const downloadLink = document.getElementById('download-link');
        let pollingInterval;

        processBtn.addEventListener('click', startProcess);

        function showMessage(type, text) {
            messageBox.textContent = text;
            messageBox.className = 'p-4 rounded-lg text-sm';
            messageBox.classList.add(type === 'error' ? 'bg-red-100' : 'bg-blue-100', type === 'error' ? 'text-red-700' : 'text-blue-700');
            messageBox.classList.remove('hidden');
        }

        function resetUI() {
            if (pollingInterval) clearInterval(pollingInterval);
            statusContainer.classList.add('hidden');
            messageBox.classList.add('hidden');
            downloadLinkContainer.classList.add('hidden');
            statusText.textContent = '';
            processBtn.disabled = false;
            processBtn.innerHTML = `<span>Avvia Processo</span>`;
        }

        function setLoadingState() {
            processBtn.disabled = true;
            processBtn.innerHTML = `<div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6"></div> <span class="ml-2">In Lavorazione...</span>`;
        }

        async function startProcess() {
            const m3u8Url = urlInput.value.trim();
            if (!m3u8Url) {
                showMessage('error', 'Per favore, inserisci un URL valido.');
                statusContainer.classList.remove('hidden');
                return;
            }
            resetUI();
            statusContainer.classList.remove('hidden');
            setLoadingState();
            statusText.textContent = 'Avvio del processo sul server...';

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: m3u8Url }),
                });
                if (!response.ok) throw new Error('Errore nell\'avvio del processo.');

                const result = await response.json();
                const { job_id } = result;
                if (job_id) {
                    pollStatus(job_id);
                } else {
                    throw new Error(result.error || 'Il server non ha restituito un Job ID.');
                }
            } catch (error) {
                showMessage('error', `Si è verificato un errore: ${error.message}`);
                resetUI();
            }
        }

        function pollStatus(jobId) {
            pollingInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/status/${jobId}`);
                    // Se la risposta è 404, il job è scaduto
                    if (response.status === 404) {
                        clearInterval(pollingInterval);
                        showMessage('error', 'Il processo è scaduto o non è stato trovato. Riprova.');
                        resetUI();
                        return;
                    }
                    if (!response.ok) return;

                    const data = await response.json();

                    switch (data.status) {
                        case 'downloading':
                            statusText.textContent = 'Il server sta scaricando i segmenti video...';
                            break;
                        case 'converting':
                            statusText.textContent = 'Download completato. Inizio conversione in MP4...';
                            break;
                        case 'complete':
                            clearInterval(pollingInterval);
                            statusText.textContent = 'Conversione completata con successo!';
                            downloadLink.href = data.download_url;
                            downloadLinkContainer.classList.remove('hidden');
                            processBtn.disabled = false;
                            processBtn.innerHTML = `<span>Avvia Processo</span>`;
                            break;
                        case 'error':
                            clearInterval(pollingInterval);
                            showMessage('error', `Errore del server: ${data.message}`);
                            resetUI();
                            break;
                    }
                } catch (error) {
                    console.error("Errore durante il polling:", error);
                }
            }, 3000);
        }
    </script>
</body>
</html>
